<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporary Phone Number Service</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .redirect-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E2E8F0;
            border-top: 4px solid #2563EB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .page-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }
        
        .page-list li {
            margin: 0.5rem 0;
        }
        
        .page-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #2563EB;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 150ms ease;
            font-weight: 500;
        }
        
        .page-link:hover {
            background-color: #1D4ED8;
        }
        
        h1 {
            color: #1E293B;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            color: #64748B;
            margin-bottom: 1.5rem;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Ftempphone6374back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.5"></script>
</head>
<body>
    <div class="redirect-container">
        <div class="loading-spinner"></div>
        <h1>Temporary Phone Number Service</h1>
        <p>Choose a page to navigate to:</p>
        
        <ul class="page-list">
            <li><a href="pages/phone_number_selection_dashboard.html" class="page-link">Phone Number Selection Dashboard</a></li>
            <li><a href="pages/sms_message_inbox.html" class="page-link">SMS Message Inbox</a></li>
            <li><a href="pages/voice_call_log.html" class="page-link">Voice Call Log</a></li>
            <li><a href="pages/number_management_center.html" class="page-link">Number Management Center</a></li>
            <li><a href="pages/user_account_settings.html" class="page-link">User Account Settings</a></li>
        </ul>
        
        <p style="font-size: 0.875rem; margin-top: 2rem;">
            Redirecting to Phone Number Selection Dashboard in <span id="countdown">3</span> seconds...
        </p>
    </div>

    <script>
        // Auto-redirect to the first page after 3 seconds
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'pages/phone_number_selection_dashboard.html';
            }
        }, 1000);
        
        // Allow users to click on any link to cancel auto-redirect
        document.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('click', () => {
                clearInterval(timer);
            });
        });
    </script>
</body>
</html>
